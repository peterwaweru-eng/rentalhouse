{% load static %}
{% load bootstrap4 %}



<html>
  <head>

       <!-- Bootstrap CSS -->

{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">#}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </head>
  {% block content  %}
  <body>
    <div class="register fade" id="registerLRForm" tabindex="-1" role="dialog" aria-labelledby="myRegisterLabel" aria-hidden="true">
      <div class="register-dialog cascading-modal" role="document">
        <div class="register-content">
          <div class="register-c-tabs">
            <ul class="nav nav-tabs tabs-2 light-blue darken-3" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#registerTab" role="tab"><i class="fa fa-user mr-1"></i> Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#loginTab" role="tab"><i class="fa fa-user-plus mr-1"></i> Sign In</a>
              </li>
            </ul>
            <div class="tab-content">
              <!-- Register Panel -->
              <div class="tab-pane fade show active" id="registerTab" role="tabpanel">
                <div class="modal-body mb-1">
                  <form method="POST" action="{% url 'user_login' %}">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    <div class="text-center mt-2">
                      <button type="submit" class="btn btn-info">Sign Up <i class="fa fa-sign-in ml-1"></i></button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Login Panel -->
              <div class="tab-pane fade" id="loginTab" role="tabpanel">
                <div class="modal-body mb-1">
                  <form method="POST" action="{% url 'user_login' %}">
                    {% csrf_token %}
                    <div class="md-form form-sm mb-5">
                      <i class="fa fa-envelope prefix"></i>
                      <input type="email" name="email" placeholder="Your email" class="form-control form-control-sm validate">
                      <input type="password" name="password" placeholder="Your Password" class="form-control form-control-sm validate">
                    </div>
                    <button type="submit" class="btn btn-info">Sign In <i class="fa fa-sign-in ml-1"></i></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <!-------- script----->

</body>
{% endblock %}
</html>
